<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .input-container {
      margin-top: 30px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result-container {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
  <title>FLAMES Calculator</title>
</head>
<body>
  <h1>FLAMES Calculator</h1>
  <div class="input-container">
    <input type="text" id="name1" placeholder="Enter Name 1">
    <input type="text" id="name2" placeholder="Enter Name 2">
    <button onclick="calculateFLAMES()">Calculate</button>
  </div>
  <div id="result" class="result-container"></div>
  <script>
    function calculateFLAMES() {
      const name1 = document.getElementById('name1').value.toLowerCase().replace(/\s/g, '');
      const name2 = document.getElementById('name2').value.toLowerCase().replace(/\s/g, '');
      const flames = ['Friends', 'Love', 'Affection', 'Marriage', 'Enemies', 'Siblings'];
      let count = name1.length + name2.length;
      for (let i = 0; i < name1.length; i++) {
        for (let j = 0; j < name2.length; j++) {
          if (name1[i] === name2[j]) {
            count -= 2;
            name2[j] = '';
            break;
          }
        }
      }
      let index = 0;
      while (flames.length > 1) {
        index = (index + count - 1) % flames.length;
        flames.splice(index, 1);
      }
      const resultContainer = document.getElementById('result');
      resultContainer.innerText = `Result: ${flames[0]}`;
    }
  </script>
</body>
</html>
